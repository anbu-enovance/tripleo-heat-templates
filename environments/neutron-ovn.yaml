# A Heat environment file which can be used to enable OVN
# extensions, configured via puppet
resource_registry:
  OS::TripleO::ControllerExtraConfigPre: ../puppet/extraconfig/pre_deploy/controller/neutron-ovn.yaml
  OS::TripleO::ComputeExtraConfigPre: ../puppet/extraconfig/pre_deploy/compute/neutron-ovn.yaml

parameter_defaults:
  NeutronCorePlugin: networking_ovn.plugin.OVNPlugin
  NeutronServicePlugins: ""
  NeutronEnableDHCPAgent: true
  NeutronEnableL3Agent: false
  NeutronEnableMetadataAgent: false
  NeutronEnableOVSAgent: false
  NeutronEnableTunnelling: false

  OVNSouthboundServerPort: 6642
  OVNNorthboundServerPort: 6641
  OVNDbConnectionTimeout: 60
  OVNVifType: ovs
  OVNNeutronSyncMode: log
